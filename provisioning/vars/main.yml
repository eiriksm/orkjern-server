php_memory_limit: "256M"
php_max_execution_time: "90"
php_upload_max_filesize: "8M"
php_enable_webserver: true
php_webserver_daemon: "nginx"
php_enable_php_fpm: true
php_packages:
  - php
  - php-cli
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-apcu
  - php-xml
  - php7.0-zip
  - php7.0-mysql
  - php7.0-curl
nginx_upstreams:
  - name: phpfpm
    servers: {
      "127.0.0.1:9000"
    }
nginx_remove_default_vhost: true
nginx_vhosts_enabled:
  - name: "orkjern.com"
    cloudflare: true
  - name: "countrr.com"
    cloudflare: true
  - name: "drupalnorge-social.e-o.no"
varnish_default_backend_port: 8008
varnish_use_default_vcl: false
swapfile_size: 2GB
