php_memory_limit: "256M"
php_max_execution_time: "90"
php_upload_max_filesize: "8M"
php_enable_webserver: true
php_webserver_daemon: "nginx"
php_enable_php_fpm: true
php_packages:
  - php
  - php-cli
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-apcu
  - php-xml
  - php7.0-zip
  - php7.0-mysql
  - php7.0-curl
  - php7.0-bcmath
  - php-redis
nginx_upstreams:
  - name: phpfpm
    servers: {
      "127.0.0.1:9000"
    }
nginx_remove_default_vhost: true
nginx_vhosts_enabled:
  - name: "api.orkjern.com"
    cloudflare: false
    letsencrypt: false
  - name: "orkjern.com"
    cloudflare: true
    letsencrypt: false
  - name: "countrr.com"
    cloudflare: true
    letsencrypt: false
  - name: "drupalnorge-social.e-o.no"
    cloudflare: false
    letsencrypt: false
  - name: "oslo2015.drupalcamp.no"
    cloudflare: false
    letsencrypt: true
  - name: "oslo2016.drupalcamp.no"
    cloudflare: false
    letsencrypt: true
  - name: "oslo2017.drupalcamp.no"
    cloudflare: false
    letsencrypt: true
  - name: "oslo2018.drupalcamp.no"
    cloudflare: false
    letsencrypt: true
  - name: "crashndash.com"
    cloudflare: true
    letsencrypt: false
  - name: "violinist.io"
    cloudflare: true
    letsencrypt: false
varnish_default_backend_port: 8008
varnish_use_default_vcl: false
swapfile_size: 2GB
nginx_log_format: |
  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"'
logrotate_scripts:
  - name: drupalcron
    path: "/var/log/drupal.cron.log"
    options:
      - weekly
      - size 25M
      - missingok
      - compress
      - delaycompress
      - copytruncate
